<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo-minato</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="flex gap-20">
            <img src="./img/mobile-logo.png" alt="Logo">
            <h1>Campo Minato</h1>
        </div>
        <div class="counter-score"></div>
        <div class="difficulty-play flex gap-20">
            <div>
                <label for="difficulty-choice">Livello di difficoltà: </label>
                <select id="difficulty-choice">
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="play">Play</button>
        </div>
    </header>
    <main>
        <div class="flex hide" id="grid">
            <!-- <div class="square">
                <span>1</span>
            </div> -->
        </div>
        
    </main>
    <footer class="flex">
        <p>Made with ❤ by <a href="#">Boolean</a></p>
    </footer>
    <!-- MyJavascript -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- /MyJavascript -->
</body>
</html>
